<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: rgb(24, 219, 233);
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>CSS Links</h2>
    <p><b><a href="https://www.Google.com/" target="_blank">Google</a></b></p>
    <p><b><a href="https://www.Facebook.com/" target="_blank">Facebook</a></b></p>
    <p><b><a href="https://github.com/" target="_blank">github</a></b></p>
    <p><b><a href="https://www.javatpoint.com/" target="_blank">javatpoint</a></b></p>
</body>

</html>
